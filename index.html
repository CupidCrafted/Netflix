<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loveflix ‚Äî The Story of Us</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
<style>
/* Reset & body */
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color:white;
    overflow-x:hidden;
    scroll-behavior:smooth;
}

/* Screen base */
.screen{
    display:none;
    height:100vh;
    width:100%;
    opacity:0;
    transform:translateY(20px);
    transition: all 0.6s ease;
}

/* Show screen */
.screen.show{
    display:flex;
    opacity:1;
    transform:translateY(0);
}

/* Center content */
.center{
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    padding:20px;
}

/* Logo */
.logo{
    font-size:60px;
    color:#fff;
    letter-spacing:4px;
    font-weight:600;
    font-family:'Sacramento', cursive;
    text-shadow:2px 2px 6px rgba(0,0,0,0.3);
    animation: logoFade 2s ease-in-out;
}

/* Watermark */
.watermark{
    position:fixed;
    bottom:10px;
    right:10px;
    font-size:14px;
    opacity:0.7;
    pointer-events:none;
}

/* Buttons */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#fff;
    color:#ff4b6e;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    margin-top:20px;
    box-shadow:0 4px 6px rgba(0,0,0,0.2);
    transition:0.3s;
}
button:hover{
    transform:scale(1.05);
}

/* Green button */
.yesbtn{
    background:green;
    color:white;
}

/* Profiles */
.profiles{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    margin-top:20px;
}
.profiles img{
    width:120px;
    height:120px;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
    border:3px solid white;
}
.profiles img:hover{
    transform:scale(1.15);
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
}

/* Movie row */
.row{
    display:flex;
    gap:15px;
    overflow-x:auto;
    padding:20px;
    scroll-snap-type:x mandatory;
}
.card{
    min-width:180px;
    height:120px;
    position:relative;
    cursor:pointer;
    border-radius:12px;
    overflow:hidden;
    flex-shrink:0;
    scroll-snap-align:start;
    box-shadow:0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}
.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.5s;
}
.card:hover img{
    transform:scale(1.1);
}
.title{
    position:absolute;
    bottom:8px;
    left:8px;
    background:rgba(0,0,0,0.5);
    padding:4px 8px;
    border-radius:6px;
    font-size:13px;
    animation: fadeInUp 0.6s ease;
}

/* Movie screen */
.movie p{
    max-width:90%;
    margin:15px auto 0 auto;
    font-size:16px;
    line-height:1.5;
    opacity:0;
    transform:translateY(20px);
    transition: all 0.6s ease;
}
.movie.show p{
    opacity:1;
    transform:translateY(0);
}

/* Animations */
@keyframes logoFade{
    0% {opacity:0; transform:scale(0.8);}
    100% {opacity:1; transform:scale(1);}
}
@keyframes fadeInUp{
    0% {opacity:0; transform:translateY(10px);}
    100% {opacity:1; transform:translateY(0);}
}

/* Responsive tweaks */
@media (max-width:480px){
    .logo {
        font-size:45px;
    }
    .profiles img {
        width:100px;
        height:100px;
    }
    .card {
        min-width:150px;
        height:100px;
    }
    button {
        padding:10px 18px;
        font-size:14px;
    }
    .movie p {
        font-size:14px;
    }
}
</style>
</head>
<body>

<!-- Intro -->
<div id="intro" class="screen center show">
    <div class="logo">LOVEFLIX</div>
    <p>A special release for one person only</p>
</div>

<!-- Profiles -->
<div id="profiles" class="screen center">
    <h1>Who's Watching?</h1>
    <div class="profiles">
        <img src="https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg" onclick="showHome()">
        <img src="https://i.postimg.cc/25kcDS8h/IMG-2303.jpg">
    </div>
</div>

<!-- Home -->
<div id="home" class="screen">
    <h2 style="padding:20px;">Continue Watching Our Love Story</h2>
    <div class="row">
        <div class="card" onclick="openMovie(1)">
            <img src="https://i.postimg.cc/0NkWsy2d/IMG-2310.jpg">
            <div class="title">The Day I Met You</div>
        </div>
        <div class="card" onclick="openMovie(2)">
            <img src="https://i.postimg.cc/d0sHYVtV/IMG-2309.jpg">
            <div class="title">10 Things I Love About You</div>
        </div>
        <div class="card" onclick="openMovie(3)">
            <img src="https://i.postimg.cc/yN1QH8YN/IMG-2308.jpg">
            <div class="title">Your Beautiful Heart</div>
        </div>
        <div class="card" onclick="openMovie(4)">
            <img src="https://i.postimg.cc/KYGq28v1/IMG-2307.jpg">
            <div class="title">A Special Surprise ‚ù§Ô∏è</div>
        </div>
    </div>
</div>

<!-- Movies -->
<div id="movie" class="screen movie center">
    <h1 id="movieTitle"></h1>
    <p id="movieText"></p>
    <button onclick="showHome()">Back to Loveflix</button>
</div>

<!-- Final -->
<div id="final" class="screen center">
    <h1>Happy Valentine‚Äôs, Baby ‚ù§Ô∏è</h1>
    <button class="yesbtn" onclick="finalMessage()">I Love You ‚ù§Ô∏è</button>
</div>

<!-- Last Message -->
<div id="last" class="screen center">
    <h1>I cherish you so much, baby ‚ù§Ô∏è</h1>
</div>

<!-- Watermark -->
<div class="watermark">üèπcupidcrafted</div>

<script>
function showScreen(id){
    document.querySelectorAll('.screen').forEach(s=>{
        s.classList.remove('show');
    });
    const screen = document.getElementById(id);
    screen.classList.add('show');
}

setTimeout(()=>{
    showScreen('profiles');
},4000);

function showHome(){
    showScreen('home');
}

function openMovie(num){
    if(num===4){
        showScreen('final');
        return;
    }
    showScreen('movie');

    const titles = [
        "",
        "The Day I Met You",
        "10 Things I Love About You",
        "Your Beautiful Heart"
    ];

    const texts = [
        "",
        `I still remember the exact moment our paths crossed. It didn‚Äôt feel loud or dramatic, but somehow my heart noticed you before my mind did. From that day, simple conversations became my favorite part of the day, your smile became something I looked forward to, and knowing you slowly became one of the best things that ever happened to me.`,
        `1. I love the way you smile ‚Äî it lights up everything around you.
2. I love how kind and gentle your heart is with people.
3. I love how you listen and make others feel important.
4. I love your voice and how calm it makes me feel.
5. I love how you care deeply, even about little things.
6. I love your laughter ‚Äî it‚Äôs pure and contagious.
7. I love how you carry yourself with quiet confidence.
8. I love how you make ordinary moments feel special.
9. I love the way you understand me without me saying much.
10. And most of all, I love the beautiful soul you are on the inside.`,
        `Your heart is one of the rarest things I have ever encountered. You love with sincerity, you care without pretending, and you give without expecting anything in return. Being around you feels peaceful, safe, and genuine. You have a way of making people feel seen, valued, and appreciated, and that is a gift not many people have.`
    ];

    document.getElementById('movieTitle').innerText = titles[num];
    document.getElementById('movieText').innerText = texts[num];
}

function finalMessage(){
    showScreen('last');
}
</script>

</body>
</html>
